# manifests/argocd/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # <--- THIS IS THE UPDATED LINE
    external-dns.alpha.kubernetes.io/target: "f292abbd-ec9f-49a8-a453-e016768bea56.cfargotunnel.com"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    # CRITICAL: Annotations for Cloudflare tunnel + Traefik
    traefik.ingress.kubernetes.io/backend-protocol: "http"
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: traefik
  rules:
  - host: argocd.milenika.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-helm-server  # Note: Will be argocd-helm-server (app name + -server)
            port:
              number: 80
